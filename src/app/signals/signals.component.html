<mat-progress-bar mode="buffer" *ngIf="loading"></mat-progress-bar>
  <table mat-table [dataSource]="dataSource">

			 <ng-container matColumnDef="group_name">
		      <th mat-header-cell *matHeaderCellDef> Timeframe </th>
		      <td mat-cell *matCellDef="let element"> {{element.group_name}} </td>
		    </ng-container>
		    <!-- Position Column -->
		    <ng-container matColumnDef="ma10">
		      <th mat-header-cell *matHeaderCellDef> ma10 </th>
		      <td mat-cell *matCellDef="let element"> {{element.ma10}} </td>
		    </ng-container>

		    <!-- Name Column -->
		    <ng-container matColumnDef="macd">
		      <th mat-header-cell *matHeaderCellDef> macd </th>
		      <td mat-cell *matCellDef="let element"> {{element.macd}} </td>
		    </ng-container>

		    <!-- Weight Column -->
		    <ng-container matColumnDef="bbands">
		      <th mat-header-cell *matHeaderCellDef> bbands </th>
		      <td mat-cell *matCellDef="let element"> {{element.bbands}} </td>
		    </ng-container>

		    <!-- Symbol Column -->
		    <ng-container matColumnDef="ichimoku">
		      <th mat-header-cell *matHeaderCellDef> ichimoku </th>
		      <td mat-cell *matCellDef="let element"> {{element.ichimoku}} </td>
		    </ng-container>
		    		    <ng-container matColumnDef="stochastic">
		      <th mat-header-cell *matHeaderCellDef> stochastic </th>
		      <td mat-cell *matCellDef="let element"> {{element.stochastic}} </td>
		    </ng-container>
		    		    <ng-container matColumnDef="williams">
		      <th mat-header-cell *matHeaderCellDef> williams </th>
		      <td mat-cell *matCellDef="let element"> {{element.williams}} </td>
		    </ng-container>
		    		    <ng-container matColumnDef="zigzag">
		      <th mat-header-cell *matHeaderCellDef> zigzag </th>
		      <td mat-cell *matCellDef="let element"> {{element.zigzag}} </td>
		    </ng-container>
		    		    		    <ng-container matColumnDef="recommendation_text">
		      <th mat-header-cell *matHeaderCellDef> Overall </th>
		      <td mat-cell *matCellDef="let element"> {{element.recommendation_text}} </td>
		    </ng-container>
		    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
			</tr>
		  </table>
		  <mat-paginator [pageSize]="4" showFirstLastButtons></mat-paginator>
