<mat-card class="feed-view-card" *ngIf="feed_serv.loading">
  <mat-card-content>
    <mat-progress-bar mode="buffer"></mat-progress-bar>
  </mat-card-content>
</mat-card>
<mat-card class="feed-view-card" *ngIf="feed_serv.loading == false">

  <mat-card-header>
    <mat-card-title>{{disp_feed.title}}</mat-card-title>
    <mat-card-subtitle>{{disp_feed.pair_}}</mat-card-subtitle>

  </mat-card-header>

  <mat-card-content>
<div class="example example4">
  <ng-scrollbar class="sample">
    <div class="inner">
      <img mat-card-image src={{disp_feed.img}}>
      <p [innerHTML]="disp_feed.short"></p>
</div>
  </ng-scrollbar>
</div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="opendialog()">Read full</button>
    <button mat-button (click)="trade()">Trade</button>
  </mat-card-actions>
</mat-card>
