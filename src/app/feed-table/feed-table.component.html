<mat-progress-bar mode="buffer" *ngIf="feedService.loading"></mat-progress-bar>
<table mat-table [dataSource]="dataSource">

		    <!-- Position Column -->
		    <ng-container matColumnDef="created_at">
		      <th mat-header-cell *matHeaderCellDef> created_at </th>
		      <td mat-cell *matCellDef="let element"> {{element.created_at}} </td>
		    </ng-container>

		    <!-- Name Column -->
		    <ng-container matColumnDef="pair_">
		      <th mat-header-cell *matHeaderCellDef> Pair </th>
		      <td mat-cell *matCellDef="let element"> {{element.pair_}} </td>
		    </ng-container>

		    <!-- Weight Column -->
		    <ng-container matColumnDef="type">
		      <th mat-header-cell *matHeaderCellDef> Type </th>
		      <td mat-cell *matCellDef="let element"> {{element.type_}} </td>
		    </ng-container>

		    <!-- Symbol Column -->
		    <ng-container matColumnDef="title">
		      <th mat-header-cell *matHeaderCellDef> Title </th>
		      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
		    </ng-container>

		    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		    <tr mat-row (click)="getRecord(row)" *matRowDef="let row; columns: displayedColumns;"
		    class="feed-table-row"
			[class.selectedRow]="row === disp_feed">
			</tr>
</table>
<mat-paginator [pageSize]="4" showFirstLastButtons></mat-paginator>
