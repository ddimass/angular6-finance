<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">

    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">

        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    Claws&Horns</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item *ngFor="let pair of pservice.pairs_list" (click)=setpair(pair) [class.selectedPair]="check(pair)">{{pair.name}} <span [class.up]="pservice.trend.get(pair.symbol) == 1">{{pservice.uniq.get(pair.symbol)}}</span></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
<button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf = "drawer.opened == false"
        >
        
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
     <div class="logo" *ngIf = "drawer.opened == false"> Claws&Horns </div>
    </mat-toolbar>
    <!-- Add Content Here -->
      <app-main></app-main>
  </mat-sidenav-content>

</mat-sidenav-container>
