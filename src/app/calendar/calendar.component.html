<mat-progress-bar mode="buffer" *ngIf="loading"></mat-progress-bar>
<table mat-table [dataSource]="dataSource">

		    <!-- Position Column -->
		    <ng-container matColumnDef="time">
		      <th mat-header-cell *matHeaderCellDef> Time </th>
		      <td mat-cell *matCellDef="let element"> {{element.time}} </td>
		    </ng-container>

		    <!-- Name Column -->
		    <ng-container matColumnDef="country_name">
		      <th mat-header-cell *matHeaderCellDef> Country </th>
		      <td mat-cell *matCellDef="let element"> {{element.country_name}} </td>
		    </ng-container>

		    <!-- Weight Column -->
		    <ng-container matColumnDef="priority_">
		      <th mat-header-cell *matHeaderCellDef> Priority </th>
		      <td mat-cell *matCellDef="let element"> {{element.priority_}} </td>
		    </ng-container>

		    <!-- Symbol Column -->
		    <ng-container matColumnDef="event">
		      <th mat-header-cell *matHeaderCellDef> Event </th>
		      <td mat-cell *matCellDef="let element"> {{element.event}} </td>
		    </ng-container>
		   	<ng-container matColumnDef="previous">
		      <th mat-header-cell *matHeaderCellDef> Previous </th>
		      <td mat-cell *matCellDef="let element"> {{element.previous}} </td>
		    </ng-container>

		    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		    <tr mat-row (click)="setCals(row)" *matRowDef="let row; columns: displayedColumns;"
		    class="feed-table-row"
			[class.selectedRow]="row === disp_feed">
			</tr>
</table>
<mat-paginator [pageSize]="11" showFirstLastButtons></mat-paginator>
